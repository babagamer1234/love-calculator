<script>
  function normalize(s){return (s||'').toLowerCase().replace(/[^a-z0-9]/g,'');}
  function nameScore(s){s=normalize(s); if(!s)return 0; let score=0; for(let i=0;i<s.length;i++){score+=s.charCodeAt(i)*(i+1);} score=(score*7+s.length*13)>>>0; return score;}
  function lovePercent(a,b){const sa=nameScore(a); const sb=nameScore(b); const combined=Math.abs(Math.floor((sa*31+sb*37)%101)); if((normalize(a)||normalize(b))&&combined===0) return 3+((sa+sb)%7); return combined;}
  function messageFor(percent){if(percent>=95)return 'Soulmates ‚Äî kya baat hai!'; if(percent>=80)return 'Perfect match ‚Äî bahut strong!'; if(percent>=60)return 'Bahut accha connection.'; if(percent>=40)return 'Thik-thak, kaam karna padega.'; if(percent>=20)return 'Needs effort ‚Äî communication zaruri.'; return 'Low compatibility ‚Äî friends sabse accha hai.';}

  const nameA=document.getElementById('nameA');
  const nameB=document.getElementById('nameB');
  const calcBtn=document.getElementById('calcBtn');
  const randomBtn=document.getElementById('randomBtn');
  const clearBtn=document.getElementById('clearBtn');
  const resultEl=document.getElementById('result');
  const meter=document.getElementById('meter');
  const headline=document.getElementById('headline');
  const sub=document.getElementById('sub');
  const shareBtn=document.getElementById('shareBtn');

  function showResult(a,b,pc){
    resultEl.style.display='flex';
    let start=0; const dur=700; const startTime=performance.now();
    function tick(now){const t=Math.min(1,(now-startTime)/dur); const val=Math.floor(start+(pc-start)*t); meter.textContent=val+'%'; if(t<1) requestAnimationFrame(tick);} 
    requestAnimationFrame(tick);
    headline.textContent=`${a.trim()||'---'} ‚ù§ ${b.trim()||'---'} = ${pc}%`;
    sub.textContent=messageFor(pc);
    try{localStorage.setItem('love_last',JSON.stringify({a,b,pc,at:Date.now()}));}catch(e){}
  }
