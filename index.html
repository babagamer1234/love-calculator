<!doctype html>
<html lang="en">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<meta name="monetag" content="84eab507e4f116ac8ecdb489c5385d2c">
<title>Love % Calculator</title>

<style>
  :root{--bg:#0f1724;--card:#0b1220;--accent:#ff6b81;--muted:#9aa7bf}
  *{box-sizing:border-box}
  body{margin:0;min-height:100vh;background:linear-gradient(180deg,#071427,#071a2b);color:#e6eef8;font-family:Inter, system-ui, Arial}
  .wrap{max-width:760px;margin:44px auto;padding:20px}
  .card{background:linear-gradient(180deg,rgba(255,255,255,0.02),rgba(255,255,255,0.01));padding:22px;border-radius:14px;box-shadow:0 10px 30px rgba(2,6,23,0.7)}
  h1{margin:0 0 8px;font-size:22px}
  p.lead{margin:0 0 16px;color:var(--muted)}
  .row{display:flex;gap:12px;margin-bottom:12px}
  input[type=text]{flex:1;padding:12px;border-radius:10px;border:1px solid rgba(255,255,255,0.04);background:transparent;color:inherit}
  button{background:var(--accent);border:0;color:#fff;padding:10px 14px;border-radius:10px;cursor:pointer}
  .result{margin-top:16px;padding:14px;border-radius:12px;background:linear-gradient(90deg,rgba(255,107,129,0.08),transparent);display:flex;align-items:center;gap:14px}
  .meter{width:96px;height:96px;border-radius:50%;display:flex;align-items:center;justify-content:center;background:rgba(255,255,255,0.03);font-weight:700}
  .msg{flex:1}
  .small{font-size:13px;color:var(--muted)}
  .controls{display:flex;gap:8px;margin-top:10px}
  footer{margin-top:14px;color:var(--muted);font-size:13px;text-align:center}
  @media(max-width:600px){.row{flex-direction:column}}
</style>
</head>

<body>
<div class="wrap">
  <div class="card">
    <h1>Love % Calculator üíñ</h1>
    <p class="lead">Type two names and see the love compatibility percentage.</p>

    <div class="row">
      <input id="nameA" type="text" placeholder="Your name" />
      <input id="nameB" type="text" placeholder="Partner's name" />
    </div>

    <div class="controls">
      <button id="calcBtn">Calculate</button>
      <button id="randomBtn">Try Random</button>
      <button id="clearBtn">Clear</button>
      <div style="flex:1"></div>
      <button id="shareBtn">Copy Result</button>
    </div>

    <div id="result" class="result" style="display:none;">
      <div class="meter" id="meter">0%</div>
      <div class="msg">
        <div id="headline" style="font-weight:700"></div>
        <div id="sub" class="small"></div>
      </div>
    </div>
  </div>

  <footer>Made for fun. Not scientifically accurate ‚ù§Ô∏è</footer>
</div>

<script>
  function normalize(s){return (s||'').toLowerCase().replace(/[^a-z0-9]/g,'');}
  function nameScore(s){s=normalize(s);let n=0;for(let i=0;i<s.length;i++)n+=s.charCodeAt(i)*(i+1);return n;}
  function lovePercent(a,b){return Math.abs((nameScore(a)*31+nameScore(b)*37)%101);}
  function msg(p){if(p>80)return"Perfect match üíû";if(p>50)return"Good match üòä";if(p>30)return"Needs effort ü§ù";return"Low match üòÖ";}

  calcBtn.onclick=()=>{
    if(!nameA.value && !nameB.value){alert("Enter a name");return;}
    let p=lovePercent(nameA.value,nameB.value);
    result.style.display="flex";
    meter.textContent=p+"%";
    headline.textContent=`${nameA.value||"?"} ‚ù§ ${nameB.value||"?"}`;
    sub.textContent=msg(p);
  };
  randomBtn.onclick=()=>{
    let n=["Rahul","Priya","Aman","Neha","Rohit","Anjali"];
    nameA.value=n[Math.floor(Math.random()*n.length)];
    nameB.value=n[Math.floor(Math.random()*n.length)];
    calcBtn.click();
  };
  clearBtn.onclick=()=>{nameA.value="";nameB.value="";result.style.display="none";}
  shareBtn.onclick=()=>navigator.clipboard.writeText(headline.textContent+" = "+meter.textContent);
</script>

</body>
</html>
